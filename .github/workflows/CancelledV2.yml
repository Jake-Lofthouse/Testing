name: Cancellations

on:
  workflow_dispatch:
  schedule:
    - cron: '5 */3 * * MON-THU'
    - cron: '5 0-15/3,18-23 * * FRI'
    - cron: '5 0-9,12/3 * * SAT'
    - cron: '35 5-9 * * SAT'
    - cron: '5 0,3-8,9/3 * * SUN'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Download TSV file
        run: |
          curl -L "https://raw.githubusercontent.com/josh-justjosh/parkrun-Cancellations/master/_data/cancellations.tsv" -o cancellations.tsv

      - name: Convert TSV to JSON
        run: |
          python3 << 'EOF'
          import csv, json
          with open('cancellations.tsv', encoding='utf-8') as f:
              reader = csv.DictReader(f, delimiter='\t')
              data = [{
                  'name': row['Event'].strip(),
                  'reason': row['Cancellation Note'].strip(),
                  'date': row['Date'].strip()
              } for row in reader]
          with open('cancellations.json', 'w', encoding='utf-8') as out:
              json.dump(data, out, indent=4, ensure_ascii=False)
          EOF

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cancellations.json
          git diff --cached --quiet && echo "No changes to commit." || (
            git commit -m "Update cancellations.json"
            git push
          )
